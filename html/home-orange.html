<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style-orange.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/img/logo_favicon.png" type="image/x-icon">
    <script defer src="script.js"></script>
    <script defer src="https://app.embed.im/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Home - Orange</title>
</head>

<body>
    <header class="header">

        <nav class="navbar navbar-expand-lg">
            <img class="logo" src="../assets/img/logo.png" alt="Logo-Starbucks" style="height: 48px; width: 48px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.starbucks.com.co/menu">Menu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.starbucks.com.co/seccion/novedades">Novedades</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.starbucks.com.co/stores">Contacto</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>

    <div id="inicio">
        <div id="contenido">
            <h1 style="font-size: 100px;">Starbucks</h1>
            <p style="font-size: 20px;">
                Descubre una experiencia única donde el arte del café se encuentra con la hospitalidad
                excepcional Explora nuestro variado menú que va más allá del café, ofreciendo opciones
                deliciosas de tés, bebidas heladas y delicias horneadas frescas.
            </p>
        </div>
        <div id="imagenDerecha">
            <img src="../assets/img/img2.png" alt="Imagen Inicio Derecha" style="height: auto; width: 450px;">
        </div>
        <div id="redesSocialesDerecha">
            <ul>
                <li><img src="../assets/img/facebook.png" alt="Facebook Icon" /></li><br>
                <li><img src="../assets/img/instagram.png" alt="Instagram Icon" /></li><br>
                <li><img src="../assets/img/twitter.png" alt="Twitter Icon" /></li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <div id="cambiarColor">

            <button class="btn" onclick="window.location.href='./home.html'">
                <img src="../assets/img/green.png" alt="Facebook Icon" style="width: auto; height: 45px;" />
            </button>

            <button class="btn" onclick="window.location.href='./home-blue.html'">
                <img src="../assets/img/blue.png" alt="Instagram Icon" style="width: auto; height: 45px;" />
            </button>

            <button class="btn" onclick="window.location.href='./home-orange.html'">
                <img src="../assets/img/orange.png" alt="Twitter Icon" style="width: auto; height: 45px;" />
            </button>

        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
